<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ2</title>
    <script>
        function t() {
            var id = document.getElementById("id").value, 
            pw = document.getElementById("pw").value;
            
            if(id && pw=="test") {
                document.getElementById("login").value = "로그인 성공";
            } else if(pw!="test"){
                document.getElementById("login").value = "로그인 실패";
                alert("비밀번호를 확인해 주세요.")
            } else if(!id){
                document.getElementById("login").value = "로그인 실패";
                alert("아이디를 입력해주세요.")
            }
        }
    </script>
</head>

<body>
    id : 
    <input type = "text" id = "id"></br>
    pw :
    <input type = "password" id = "pw"></br>
    결과 : 
    <input id = "login">
    <input type = "button" value = "로그인" onclick="t();">
</body>
</html>
