<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
        width: 70px;
        height: 50px;
        float: left;
        margin: 5px;
        background: red;
        }.
        .next { background: blue; }
        </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <script>
        $(document).ready(function() {
            var modWidth = 50;
            $("div").click(function() {
                $("div").width(modWidth).addClass("next");
                modWidth-=8;
            })
        })
    </script>
</body>
</html>
