<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    자바스크립트는 모든 것이 객체이다
    <script>
        function add(num1, num2) {
            console.log(num1+num2);
        }
        var c = add(3,4);
        console.log("리턴값 : " , c);
    </script>
    <script>
        var f1 = function (num1, num2) {//함수 자체에 이름을 준 것
            console.log(num1+num2);
            return num1+num2;
        }
        console.log(f1(5,9));
            //함수도 리턴이 가능함
        const f2 = function(num1) {
            return function(a) {
                return num1+a;
            }
        }

        var f3=f2(5);
        console.log(f3(10));
    </script>
</body>
</html>
